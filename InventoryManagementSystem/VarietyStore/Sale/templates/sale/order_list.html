<!-- sales/templates/sales/order_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <h1>Pending Orders</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Action</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.OrderID }}</td>
            <td>{{ order.OrderDate }}</td>
            <td>{{ order.TotalAmount }}</td>
            <td>
                <a href="{% url 'order_approve' order.id %}">Approve</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
