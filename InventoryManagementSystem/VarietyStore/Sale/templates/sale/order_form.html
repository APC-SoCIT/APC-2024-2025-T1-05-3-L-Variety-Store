<form method="POST" action="{% url 'create_order' %}">
    {% csrf_token %}
    <input type="text" name="barcode" placeholder="Scan Barcode" required>
    <input type="number" name="quantity" placeholder="Quantity" min="1" value="1" required>
    <button type="submit">Add Product</button>
</form>

<!-- Cart display -->
<ul>
    {% for item in products_in_cart %}
        <li>{{ item.product.ProductName }} - Quantity: {{ item.quantity }} 
            <form method="POST" action="{% url 'create_order' %}">
                {% csrf_token %}
                <input type="hidden" name="remove_product" value="{{ item.product.ProductId }}">
                <button type="submit">Remove</button>
            </form>
        </li>
    {% endfor %}
</ul>

<p>Total Amount: {{ total_amount }}</p>
<form method="POST" action="{% url 'create_order' %}">
    {% csrf_token %}
    <button type="submit" name="confirm_order" value="1">Confirm Order</button>
</form>
