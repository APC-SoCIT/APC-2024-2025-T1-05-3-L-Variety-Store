{% extends "Inventory/base.html" %}

{% block title %}Edit User{% endblock %}

{% block header %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit User: {{ user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}  <!-- Render user form fields -->
        {{ profile_form.as_p }}  <!-- Render user profile form fields -->
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select name="role_id" id="role" class="form-select">
                {% for role in roles %}
                    <option value="{{ role.id }}" {% if user_profile.role and user_profile.role.id == role.id %}selected{% endif %}>{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>

    <h3 class="mt-5">Reset Password</h3>
    <form method="POST" action="{% url 'accounts:reset_password_email' user.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Send Reset Email</button>
    </form>
    <form method="POST" action="{% url 'reset_password_direct' user.id %}" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password:</label>
            <input type="password" name="new_password" id="new_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger">Change Password</button>
    </form>
</div>
{% endblock %}
