<h1>Assign Role to {{ user.username }}</h1>

<form method="post">
    {% csrf_token %}
    
    <label for="role">Assign Role</label>
    <select name="role_id" required>
        {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Assign Role</button>
</form>
