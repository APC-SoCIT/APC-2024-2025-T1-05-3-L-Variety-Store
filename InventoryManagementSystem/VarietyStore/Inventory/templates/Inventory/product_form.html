<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_ProjectName" class="form-label">Product Name</label>
                {{ form.ProjectName }}
            </div>
            
            <div class="mb-3">
                <label for="id_ProductQuantity" class="form-label">Quantity</label>
                {{ form.ProductQuantity }}
            </div>
            
            <div class="mb-3">
                <label for="id_ProductPrice" class="form-label">Price</label>
                {{ form.ProductPrice }}
            </div>
            
            <div class="mb-3">
                <label for="id_BarcodeImage" class="form-label">Barcode Image</label>
                {{ form.BarcodeImage }}
            </div>
            
            <!-- Suppliers Field -->
            <div class="mb-3">
                <label for="id_Suppliers" class="form-label">Suppliers</label>
                {{ form.Suppliers }}
                <div>
                    <a href="{% url 'create_supplier' %}" class="btn btn-outline-success btn-sm mt-2">Add New Supplier</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
