<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product_form_title }}</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f44336;
        }

        .btn-secondary:hover {
            background-color: #d32f2f;
        }

        .supplier-link {
            font-size: 0.9em;
            color: #4CAF50;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }

        .supplier-link:hover {
            text-decoration: underline;
        }

        .add-supplier-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-supplier-btn:hover {
            background-color: #0056b3;
        }

        .remove-supplier-btn {
            color: #dc3545;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
    <script>
        // Add a new supplier dropdown dynamically
        function addSupplierDropdown() {
            const suppliersDiv = document.getElementById('suppliers-container');
            const supplierCount = suppliersDiv.children.length;

            const newSupplierDiv = document.createElement('div');
            newSupplierDiv.className = 'mb-3 supplier-entry';

            newSupplierDiv.innerHTML = `
                <label for="Supplier${supplierCount}" class="form-label">Supplier ${supplierCount + 1}</label>
                <select name="Suppliers" id="Supplier${supplierCount}" class="form-control">
                    <option value="">No Supplier</option>
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.SupplierId }}">{{ supplier.FirstName }} {{ supplier.LastName }}</option>
                    {% endfor %}
                </select>
                <span class="remove-supplier-btn" onclick="removeSupplierDropdown(this)">Remove</span>
            `;

            suppliersDiv.appendChild(newSupplierDiv);
        }

        // Remove a supplier dropdown dynamically
        function removeSupplierDropdown(element) {
            const suppliersDiv = document.getElementById('suppliers-container');
            const supplierCount = suppliersDiv.children.length;

            if (supplierCount > 1) {
                element.parentElement.remove();
            } else {
                alert("At least one supplier dropdown must remain.");
            }
        }
    </script>
</head>
<body>

<h1>{{ product_form_title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="ProjectName">Project Name:</label>
    <input type="text" id="ProjectName" name="ProjectName" value="{{ form.ProjectName.value }}" required>

    <label for="ProductDescription">Product Description:</label>
    <textarea id="ProductDescription" name="ProductDescription" rows="4" required>{{ form.ProductDescription.value }}</textarea>

    <label for="ProductQuantity">Product Quantity:</label>
    <input type="number" id="ProductQuantity" name="ProductQuantity" value="{{ form.ProductQuantity.value }}" min="1" required>

    <label for="ProductType">Product Type:</label>
    <input type="text" id="ProductType" name="ProductType" value="{{ form.ProductType.value }}" required>

    <label for="ProductPrice">Product Price:</label>
    <input type="number" id="ProductPrice" name="ProductPrice" step="0.01" value="{{ form.ProductPrice.value }}" required>
    
    <!-- Suppliers Section -->
    <div id="suppliers-container">
        {% if product.Suppliers.all %}
            {% for supplier in product.Suppliers.all %}
            <div class="mb-3 supplier-entry">
                <label for="Supplier{{ forloop.counter }}" class="form-label">Supplier {{ forloop.counter }}</label>
                <select name="Suppliers" id="Supplier{{ forloop.counter }}" class="form-control">
                    <option value="">No Supplier</option>
                    {% for sup in suppliers %}
                        <option value="{{ sup.SupplierId }}" 
                            {% if sup.SupplierId == supplier.SupplierId %}selected{% endif %}>
                            {{ sup.FirstName }} {{ sup.LastName }}
                        </option>
                    {% endfor %}
                </select>
                <span class="remove-supplier-btn" onclick="removeSupplierDropdown(this)">Remove</span>
            </div>
            {% endfor %}
        {% else %}
        <div class="mb-3 supplier-entry">
            <label for="Supplier0" class="form-label">Supplier 1</label>
            <select name="Suppliers" id="Supplier0" class="form-control">
                <option value="">No Supplier</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.SupplierId }}">{{ supplier.FirstName }} {{ supplier.LastName }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
    </div>
    <button type="button" class="add-supplier-btn" onclick="addSupplierDropdown()">Add Another Supplier</button>
    
    
    <a href="{% url 'create_supplier' %}" class="supplier-link">Add a new supplier</a>

    <label for="BarcodeImage">Barcode Image:</label>
    <input type="file" id="BarcodeImage" name="BarcodeImage">

    <button type="submit" class="btn">Save Product</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
