<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100vh; /* Full height */
            width: 250px; /* Sidebar width */
            position: fixed; /* Fixed Sidebar */
            top: 0;
            left: 0;
            background-color: #2c3e50; /* Darker blue tone */
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #2980b9; /* Highlight on hover */
        }
        .content {
            margin-left: 260px; /* Adjusted for sidebar */
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2980b9; /* Lighter blue tone */
            color: white;
        }
        .navbar .dropdown-menu {
            right: 0;
            left: auto;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px; /* Set a maximum width */
            max-height: 100px; /* Set a maximum height */
            height: auto; /* Maintain aspect ratio */
            width: auto; /* Maintain aspect ratio */
        }
        .company-name {
            color: white;
            font-size: 24px;
            margin-left: 10px;
        }
        .search-bar {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    {% load static %}
    <!-- Navbar -->
    <div class="navbar">
        <h4 class="text-white">Inventory System</h4>
        <form class="search-bar" method="GET" action="">
            <input type="text" name="search" placeholder="Search..." class="form-control">
        </form>
        <div class="dropdown">
            {% if user.is_authenticated %}
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'path/to/default/profile-pic.jpg' %}" alt="Profile Picture" class="rounded-circle" width="30" height="30">
                </button>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="{% url 'accounts:edit_user' user.id %}">Account Info</a></li>
                    <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a></li>
                </ul>
            {% else %}
                <a class="btn btn-secondary" href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="{% static 'Inventory/images/logo.jpg' %}" alt="Company Logo" class="logo">
            <div class="company-name">
                Company Name
            </div>
        </div>
        <h4 class="text-white text-center">Inventory</h4>
        <a href="{% url 'inventory:product_list' %}">Products</a>
        <a href="{% url 'inventory:supplier_list' %}">Suppliers</a>
        <a href="#">Orders</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="{% url 'accounts:manage_roles' %}">Manage Accounts</a>
    </div>

    <!-- Main content area -->
    <div class="content">
        <h2>{% block header %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show search bar on specific pages
        const currentPath = window.location.pathname;
        const searchBar = document.querySelector('.search-bar');
        if (currentPath.includes('product_list')) {
            searchBar.style.display = 'block';
            searchBar.action = "{% url 'inventory:product_list' %}";
        } else if (currentPath.includes('supplier_list')) {
            searchBar.style.display = 'block';
            searchBar.action = "{% url 'inventory:supplier_list' %}";
        } else if (currentPath.includes('manage_roles')) {
            searchBar.style.display = 'block';
            searchBar.action = "{% url 'accounts:manage_roles' %}";
        }
    </script>
</body>
</html>
