<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Supplier Details</h1>

        <!-- Supplier Details Card -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">{{ supplier.first_name }} {{ supplier.last_name }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ supplier.email }}</p>
                <p><strong>Phone:</strong> {{ supplier.phone }}</p>
                <p><strong>Address:</strong> {{ supplier.address }}</p>
                <p><strong>Description:</strong> {{ supplier.description }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div>
                    <a href="{% url 'inventory:supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
                    <a href="{% url 'inventory:product_list' %}" class="btn btn-info">Back to Product List</a>
                </div>
                <div>
                    <a href="{% url 'inventory:update_supplier' supplier.supplier_id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'inventory:delete_supplier' supplier.supplier_id %}" class="btn btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this supplier?');">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
