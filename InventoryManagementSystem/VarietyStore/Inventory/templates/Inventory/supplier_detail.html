<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Supplier Details</h1>

        <!-- Supplier Details Card -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">{{ supplier.FirstName }} {{ supplier.LastName }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ supplier.Email }}</p>
                <p><strong>Phone:</strong> {{ supplier.Phone }}</p>
                <p><strong>Address:</strong> {{ supplier.Address }}</p>
                <p><strong>Description:</strong> {{ supplier.Description }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div>
                    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
                    <a href="{% url 'product_list' %}" class="btn btn-info">Back to Product List</a>
                </div>
                <div>
                    <a href="{% url 'update_supplier' supplier.SupplierId %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_supplier' supplier.SupplierId %}" class="btn btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this supplier?');">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
