{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Products Section -->
    <div class="glass-panel p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Products</h2>
            <div class="flex gap-2">
                <button class="category-btn active" data-category="meat">Meat</button>
                <button class="category-btn" data-category="vegetable">Vegetable</button>
            </div>
        </div>
        <div id="meat-products" class="product-grid">
            {% for product in meat_products %}
            <button class="product-item" data-id="{{ product.id }}" data-name="{{ product.name }}" data-price="{{ product.price }}">
                <h3 class="font-medium">{{ product.name }}</h3>
                <p class="text-[#8B4513]">₱{{ product.price }}</p>
            </button>
            {% endfor %}
        </div>
        <div id="vegetable-products" class="product-grid hidden">
            {% for product in vegetable_products %}
            <button class="product-item" data-id="{{ product.id }}" data-name="{{ product.name }}" data-price="{{ product.price }}">
                <h3 class="font-medium">{{ product.name }}</h3>
                <p class="text-[#8B4513]">₱{{ product.price }}</p>
            </button>
            {% endfor %}
        </div>
    </div>

    <!-- Cart Section -->
    <div class="glass-panel p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Cart</h2>
            <a href="{% url 'transactions' %}" class="btn-outline">View Transactions</a>
        </div>
        <div id="cart-items" class="space-y-4"></div>
        <div id="payment-section" class="mt-4 space-y-4"></div>
    </div>
</div>
{% endblock %}
